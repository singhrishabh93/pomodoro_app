name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: true
        default: '1.0.1'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 🐦 Setup Flutter (Master Channel)
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'ddfbad85dc'  # Or 'master' for latest
        channel: 'master'

    - name: 📦 Cache Flutter packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.pub-cache
        key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.yaml') }}

    - name: 📦 Install dependencies
      run: flutter pub get

    - name: 🔍 Analyze code
      run: flutter analyze

    - name: 🧪 Run tests
      run: flutter test

    - name: 🔧 Build Android APK (Release)
      run: flutter build apk --release

    - name: 📱 Build Android App Bundle (for Play Store)
      run: flutter build appbundle --release

    - name: 📁 Prepare release files
      run: |
        mkdir -p release-files
        cp build/app/outputs/flutter-apk/app-release.apk release-files/pomodoro-app-v${{ github.event.inputs.version || github.ref_name }}-android.apk
        cp build/app/outputs/bundle/release/app-release.aab release-files/pomodoro-app-v${{ github.event.inputs.version || github.ref_name }}.aab

    - name: 🏷️ Get version info
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
          TAG="v$VERSION"
        else
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: 🚀 Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: 🍅 Pomodoro App v${{ steps.version.outputs.version }}
        files: release-files/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
